{% extends 'base.html' %}

{% block content %} 
 <div class="container">
    <div class="row">
       <div class="col-md-12">
          <table class="table table-bordered table-striped" style="table-layout: fixed;">
             <thead>
                <tr>
                   <th>NPM</th>
                   <th>NAMA MAHASISWA</th>
                   <th>DOSEN PEMBIMBING</th>
                </tr>
             </thead>
             <tbody>
                {% for dosenpembimbing in dospem %}
                   <tr>
                      <td>{{ dosenpembimbing.mahasiswa_id}}</td>
                      <td>{{ dosenpembimbing.mahasiswa_id.nama}}</td>
                      <td>{{ dosenpembimbing.nama_dosen }}</td>
                   </tr>
                {% endfor %}
             </tbody>
          </table>
       </div>
    </div>
 </div>
{% endblock %}
