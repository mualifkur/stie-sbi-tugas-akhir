{% extends 'base.html' %}

{% block content %}
<div class="container">
   <div class="row">
      <div class="col">
         <a href="{% url 'upload' %}" class="btn btn-success"><i class="fa fa-plus"></i> Tambah Data</a><br><br>
         <table class="table table-bordered table-striped" style="table-layout: fixed;">
            <thead>
               <tr>
                  <th>NPM</th>
                  <th>NAMA MAHASISWA</th>
                  <th>DETAIL</th>
               </tr>
            </thead>
            <tbody>
               {% for tugasakhir in ta %}
                  <tr>
                     <td>{{ tugasakhir.mahasiswa_id.nim }}</td>
                     <td>{{ tugasakhir.mahasiswa_id.nama }}</td>
                     <td style="text-align:center;">
                        <a href="{% url 'detail_ta' tugasakhir.id %}" class="btn btn-dark"><i class="fa-solid fa-circle-info"></i></a>
                     </td>
                  </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </div>
</div>
 
{% endblock %}
